<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#hide").click(function(){
					$("p").hide();
				});
				
				$("#show").click(function(){
					$("p").show();
				});
			})
		</script>
	</head>
	<body>
		<p>通过 jQuery，您可以使用 hide() 和 show() 方法来隐藏和显示 HTML 元素：</p>
		<input type="button" id="hide" value="隐藏" />
		<input type="button" id="show" value="显示" />
		
		
	</body>
</html>
