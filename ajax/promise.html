<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{
				font-size: 108px;
			}
		</style>
	</head>
	
	<body>
		<a href="https://www.runoob.com/w3cnote/javascript-promise-object.html">promise</a>
		<script type="text/javascript">
			var promise = new Promise(function(resovle,reject){
				setTimeout(function(){
					var num = Math.floor(Math.random()*100);
					if(num%2==0){
						resovle(num);
					}else{
						reject(num);
					}
				},3000);
			});
			
			promise.then(function(num){
				console.log('resovleï¼š' + num );
			}).catch(function(num){
				console.log('reject '+num);
			})
		</script>
	</body>
</html>
