<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1></h1>
		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function(){
				if(xmlhttp.readyState==4&&xmlhttp.status==200){
					document.querySelector('h1').innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.open('get','test.txt',true);
			xmlhttp.send();
		</script>
	</body>
</html>
